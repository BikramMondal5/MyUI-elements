<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css>
  <title>Simple Drawing App</title>
</head>
<body>
  <h1>Drawing App</h1>
  <div class="container">
    <div class="toolbar">
      <div class="control-group">
        <div class="tool-buttons">
          <button id="brush" class="active">Brush</button>
          <button id="eraser">Eraser</button>
          <button id="line">Line</button>
          <button id="rect">Rectangle</button>
          <button id="circle">Circle</button>
        </div>
      </div>
      
      <div class="control-group">
        <span class="control-label">Color:</span>
        <input type="color" id="colorPicker" value="#000000">
      </div>
      
      <div class="control-group">
        <span class="control-label">Size:</span>
        <input type="range" id="sizeSlider" min="1" max="50" value="5">
        <div class="size-preview" id="sizePreview"></div>
      </div>
      
      <div class="control-group">
        <button id="undo">Undo</button>
        <button id="clear" class="clear">Clear All</button>
        <button id="download" class="download">Save</button>
      </div>
    </div>
    
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  
  <div class="tooltip" id="tooltip"></div>
  <script src="script.js"></script>
</body>
</html>
